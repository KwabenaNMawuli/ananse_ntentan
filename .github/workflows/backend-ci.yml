name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ananse_ntentan_backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ananse_ntentan_backend/**'

jobs:
  # Job 1: Lint and Test
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ananse_ntentan_backend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./ananse_ntentan_backend
      run: npm ci
      
    - name: Run linter
      working-directory: ./ananse_ntentan_backend
      run: npm run lint --if-present || echo "No lint script found"
      continue-on-error: true
      
    - name: Run tests
      working-directory: ./ananse_ntentan_backend
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/ananse_ntentan_test
        JWT_SECRET: test_secret_key
        
    - name: Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        directory: ./ananse_ntentan_backend/coverage
        flags: backend
        name: backend-coverage

  # Job 2: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Run security audit
      working-directory: ./ananse_ntentan_backend
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for dependency vulnerabilities
      working-directory: ./ananse_ntentan_backend
      run: npx audit-ci --moderate
      continue-on-error: true

  # Job 3: Build and validate
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ananse_ntentan_backend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./ananse_ntentan_backend
      run: npm ci --production
      
    - name: Validate package
      working-directory: ./ananse_ntentan_backend
      run: |
        echo "‚úÖ Package validation complete"
        node --version
        npm --version

  # Job 4: Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying backend to staging environment..."
        # Add your staging deployment commands here
        # Examples:
        # - Deploy to Heroku: git push heroku-staging develop:main
        # - Deploy to Railway: railway up --service backend-staging
        # - Deploy to Render: curl -X POST ${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}
        # - Deploy to AWS: eb deploy staging-environment
        echo "‚úÖ Staging deployment complete!"
        
    - name: Run smoke tests
      run: |
        echo "üîç Running smoke tests..."
        # Add health check endpoint test
        # curl -f https://staging-api.yourdomain.com/health || exit 1
        echo "‚úÖ Smoke tests passed!"

  # Job 5: Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://api.your-domain.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Deploy to production
      run: |
        echo "üöÄ Deploying backend to production environment..."
        # Add your production deployment commands here
        # Examples:
        # - Deploy to Heroku: git push heroku main
        # - Deploy to Railway: railway up --service backend-production
        # - Deploy to Render: curl -X POST ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK }}
        # - Deploy to AWS: eb deploy production-environment
        echo "‚úÖ Production deployment complete!"
        
